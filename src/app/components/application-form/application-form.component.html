<h2>Pieteikuma forma stipendijai</h2>
<form [formGroup]="applicationForm" (ngSubmit)="submitApplication()">
  <!-- Motivācijas vēstule -->
  <div>
    <label for="motivationLetter">Motivācijas vēstule:</label>
    <textarea
      id="motivationLetter"
      formControlName="motivationLetter"
      rows="5"
      placeholder="Ievadiet savu motivācijas vēstuli šeit..."
    ></textarea>
    <div *ngIf="applicationForm.get('motivationLetter')?.invalid && applicationForm.get('motivationLetter')?.touched">
      <small class="error">Motivācijas vēstule ir obligāta un vismaz 50 simboli gara.</small>
    </div>
  </div>



  <!-- Pieteikuma iesniegšana -->
  <button type="submit" [disabled]="applicationForm.invalid">
    Iesniegt pieteikumu
  </button>
</form>
