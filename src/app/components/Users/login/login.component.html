<div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Sveicināti Atpakaļ</h1>
      <p class="login-subtitle">Pieslēdzieties savam kontam</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- E-pasts -->
        <div class="form-group">
          <label for="email">E-pasts</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            [class.invalid]="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
          />
          <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="error-message">
            E-pasta lauks ir obligāts.
          </div>
          <div *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched" class="error-message">
            E-pasta formāts ir nepareizs.
          </div>
        </div>
  
        <!-- Parole -->
        <div class="form-group">
          <label for="password">Parole</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            [class.invalid]="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
          />
          <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="error-message">
            Paroles lauks ir obligāts.
          </div>
        </div>
  
        <!-- Pieteikšanās poga -->
        <button type="submit" [disabled]="loginForm.invalid" class="login-button">Pieteikties</button>
  
        <!-- Kļūdas ziņojums -->
        <p class="form-error" *ngIf="loginError">{{ loginError }}</p>
      </form>
    </div>
  </div>
